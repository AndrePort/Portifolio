<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>André Luiz Porto</title>
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
      <section class="section-hero">
        <div class="barra-navegacao">
          <h2 class="titulo-navegacao">André Luiz Porto</h2>
          <div>
            <a class="links-navegacao">Habilidades</a>
            <a class="links-navegacao">Portifólio</a>
            <a class="links-navegacao">Experiência</a>
          </div>
          <button>CONTATO</button>
        </div>
        <div class="hero-info">
          <div>
            <h1 class="hero-info-title">
              Olá, muito Prazer! <br/>
              Sou o André Luiz Porto
            </h1>
            <p class="hero-info-subtitle">
              Programador desde 2021, com foco em desemvolvimento web e mobile, atuando em mais de 20 projetos.
            </p>
            <button>ENTRAR EM CONTATO</button>
            <div class="hero-info-icons-container">
              <a>
                <img class="hero-info-icons-img" src="./assets/icon-github.svg" alt="">
              </a>
              <a>
                <img class="hero-info-icons-img" src="./assets/icon-linkedin.svg" alt="">
              </a>
              <a>
                <img class="hero-info-icons-img" src="./assets/icon-youtube.svg" alt="">
              </a>
              <a>
                <img class="hero-info-icons-img" src="./assets/icon-instagram.svg" alt="">
              </a>
            </div>
          </div>
          <div>
            <img
            class="hero-info-image"
            src="./assets/perfil.png"
            alt="Perfil André Porto">
          </div>
        </div>
      </section>
    </body>
</html>
